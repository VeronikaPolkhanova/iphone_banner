<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone banner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="cross">
        <img src="./img/cross@1.5x.svg" alt="cross" />
      </a>
      <div class="content">
        <h1 id="title" class="title"></h1>
        <div class="cards">
          <div>
            <img src="./img/card_1.png" />
            <p id="unlimited">Unlimited Art Creation</p>
          </div>
          <div>
            <img src="./img/card_2.png" />
            <p id="exclusive">Exclusive Styles</p>
          </div>
          <div>
            <img src="./img/card_3.png" />
            <p id="avatars">Magic Avatars With 20% Off</p>
          </div>
        </div>
        <div class="buttons-container">
          <input type="radio" name="price" id="year" value="year" checked />
          <label for="year" id="year-label" class="selected">
            <div class="button switcher yearly selected" id="button-yearly">
              <div class="best-offer-container">
                <span id="offer" class="best-offer selected"></span>
              </div>
              <div class="yearly-container">
                <p id="yearly" class="label">Yearly access</p>
                <p id="yearly-year-price" class="sub-label">
                  Just $39.99 per year
                </p>
              </div>
              <p id="yearly-week-price" class="sub-label">
                $0.48 <br />
                per week
              </p>
            </div>
          </label>
          <input type="radio" name="price" id="week" value="week" />
          <label for="week">
            <div class="button switcher" id="button-weekly">
              <p id="weekly" class="label">Weekly access</p>
              <p id="weekly-week-price" class="sub-label">
                $6.99 <br />
                per week
              </p>
            </div>
          </label>
          <button id="continue" class="button continue"></button>
        </div>
        <div class="policy">
          <a id="terms" href="#"></a>
          <a id="policy" href="#"></a>
          <a id="restore" href="#"></a>
        </div>
      </div>
    </div>
    <script src="./bandle.js"></script>
  </body>
</html>
